<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>

<h3 class="red">第一个</h3>
<p  title="23℃">第二个</p>



</body>
<script>

    var h3 = d3.select('h3');
    console.log(h3.classed('red'));//输出结果  true
    h3.classed('red',function (d,i) {
        return false
    });//这里移除 red
    console.log(h3.classed('red'));//输出结果  false




</script>
</html>
